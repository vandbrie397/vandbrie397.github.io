<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #inline-block {
            display: inline-block;
            border: solid;
        }
        #inline {
            display: inline;
            border: solid;
        }
    </style>
    
</head>
<body>
    <p id= "inline-block"></p>
    <p id="inline"></p>
</body>
</html>
